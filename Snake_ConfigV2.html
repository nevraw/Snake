<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8">
<title>Configure Snake</title>
<meta name="description" content="Configuration page for Snake, a Pebble watchface">
<meta name="author" content="Nev Rawlins">
<!-- Mobile Specific Metas
  ================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>

<!-- Primary Page Layout
	================================================== -->
<div class="container">
	<header>
		<h1>Configure SnakeV2</h1>
	</header>
	
	<div id="info" class="bg-info"  style="padding:4px">
   	<p>Configuration options for SnakeV2</p>
		</div>

	<form id="config" role="form" class="input-lg" style="padding:10px">
		<fieldset style="padding:6px">
			<legend>Time</legend>
			<div class="radio">
			<label>
				<input type="radio" name="hour_12" value="off" checked>24-hour mode
				<input type="radio" name="hour_12" value="on">12-hour mode
			</label>
		</div>
  		</fieldset>
                <br>     
		<fieldset style="padding:6px">
			<legend>Striped snake skin</legend>
			<div class="radio">
			<label>
				<input type="radio" name="skin_tone" value="off" checked>Stripes
				<input type="radio" name="skin_tone" value="on">No stripes
			</label>
		</div>
  		</fieldset>
                <br>
		<fieldset style="padding:6px">
			<a href="pebblejs://close" class="btn btn-lg btn-default" role="button">Cancel</a>
				<button type="button" class="btn btn-lg btn-primary" id="b-submit">Save</button>
		</fieldset>
	</form>

	</div><!-- container -->

<!-- End Document
================================================== -->

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		var LATEST = "2.0";

		function saveOptions() {
			var params = {};
			$('#config').serializeArray().forEach(function(pair) {
				params[pair.name] = pair.value;
			});

			var options = {
				hour_12:	params.hour_12 === 'on',
				skin_tone:	params.skin_tone === 'on',
				background:	params.background === 'on'
			}
			return options;
		}

		function applyOptions() {
			var $form	= $('#config');
			var opts	= JSON.parse(getParam('options'));
			if (opts && opts.hour_12) {
				$form.find('[name="hour_12"]').prop('checked', true);
			}
			if (opts && opts.skin_tone) {
				$form.find('[name="skin_tone"]').prop('checked', true);
			}
			if (opts && opts.background) {
				$form.find('[name="background"]').prop('checked', true);
			}
		}

		function getParam(key) {
			var params = window.location.hash;
			var val;
			params.replace(/(?:^|[#&])([a-z]+)=([^&]+)/ig, function(_, k, v) {
				if (key === k) {
					val = decodeURIComponent(v);
				}
			});
			return val;
		}

		function parseVersion(verStr) {
			var parts = verStr.split('.');
			return parts.reduce(function(sum, part) {
				return (sum * 1000) + parseInt(part, 10);
			}, 0);
		}

		$("#b-submit").click(function() {
			var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
			document.location = location;
		});

		var version = getParam('v');
		if (!version || (parseVersion(version) < parseVersion(LATEST))) {
			$('#update-available').removeClass('hidden');
		}
		else {
			$('#up-to-date').removeClass('hidden');
		}

		applyOptions();
   </script>

</body></html>
